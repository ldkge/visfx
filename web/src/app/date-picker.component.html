<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <select class="form-control" [(ngModel)]="month">
          <option *ngFor="let opt of monthList" [value]="opt">{{opt}}</option>
        </select>
    </div>
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <timepicker [(ngModel)]="mytime" (change)="changed()" [hourStep]="hstep" [minuteStep]="mstep" [showMeridian]="ismeridian"></timepicker>
    </div>
</div>
